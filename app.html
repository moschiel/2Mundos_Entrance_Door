            var FuncDrawRoundBtn=function(canvasId, text){ 
                var c = document.getElementById(canvasId);
                var ctx = c.getContext('2d');
                var canvas_size = c.offsetWidth;
                var w = canvas_size/2;
                var r = w*0.75;
                ctx.clearRect(0,0,c.width, c.height);
                ctx.beginPath();    
                ctx.arc(w,w,r,0,2*Math.PI); 
                ctx.lineWidth=3;
                ctx.strokeStyle='white';
                ctx.stroke();
                ctx.fillStyle='#0080ff';
                ctx.fill();
                ctx=c.getContext('2d');
                ctx.font ='15pt Arial';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.fillText(text, w, w*1.1);
            };
            var FuncDrawArc=function(canvasId, fill, text){
                if(RequestOK == true && fill == false){
                    RequestOK = false;
                    return;
                }
                var c = document.getElementById(canvasId);
                var ctx = c.getContext('2d');
                var canvas_size = c.offsetWidth;
                var w = canvas_size/2;
                var r = w*0.75;
                var url;
                if(canvasId == 'myCanvas1'){
                    url = '/door_open';
                    k=arc1;
                }else if(canvasId == 'myCanvas2'){
                    url = '/g1_open';
                    k=arc2;
                }else if(canvasId == 'myCanvas3'){
                    url = '/g2_open';
                    k=arc3;      
                }  
                ctx.beginPath();
                if(fill==true){k=1;}
                
                if(j==0){
                    ctx.arc(w,w,r+6,1.5*Math.PI,(1.5+k)*Math.PI);
                    ctx.lineWidth = 10;
                    ctx.strokeStyle='#4CAF50';
                }else{
                    ctx.arc(w,w,r+7,1.5*Math.PI,(1.5+k)*Math.PI);
                    ctx.lineWidth = 11;
                    ctx.strokeStyle='#00004d';
                }
                
                ctx.stroke();
                if(fill==false){
                    
                    k=k+0.1;
                
                    if(k<=2.1){
                        setTimeout(function(){DrawArc(canvasId,false,text);},45);
                    }else{
                        k = 0.1;
                        if(j==0){
                            j = 1;
                            loadHttpRequest(canvasId, url, text);
                        }else{
                            j = 0;
                        }
                        setTimeout(function(){DrawArc(canvasId,false,text);},45);
                        
                    }
                }else{
                    k=0.1;
                }
                if(canvasId == 'myCanvas1'){
                    arc1=k;
                }else if(canvasId == 'myCanvas2'){
                    arc2=k;
                }else if(canvasId == 'myCanvas3'){
                    arc3=k;      
                }     
            };
            var FuncHttpRequest = function(canvasId, text, url){
                var xhttp;
                xhttp=new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        console.log('XMLHttpResponde:');
                        console.log(String(this.responseText).trim());
                        if(String(this.responseText).trim() == 'open'){  
                            RequestOK = true;
                            DrawRoundBtn(canvasId, 'OK');
                            DrawArc(canvasId, true, text);
                            /*
                            #if WIFI_SERVER
                                if (admin==false){
                                    static int cat_index = 0;
                                    if(cat_index++ >= 56)
                                        cat_index = 0;
                                    client.print("setTimeout(()=> window.location.href = 'https://http.cat/" + String(http_cat[cat_index]) + "',2000);");
                                }else{
                                    client.print("setTimeout(function(){DrawRoundBtn('ABRIR');},2000);");  
                                }
                            #else
                            */
                            setTimeout(function(){DrawRoundBtn(canvasId,text);},2000);
                            //#endif
                        }
                    }
                };
                xhttp.open('GET', url, true);
                xhttp.send();
            };
